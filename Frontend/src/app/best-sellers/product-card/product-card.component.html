<article class="card">
<div class="img-wrap">
<img [src]="product.imageUrl" alt="{{product.name}}" />
<button class="like" aria-label="like">‚ù§</button>
<div class="badge">#{{product.id}}</div>
</div>


<div class="meta">
<div class="name">{{product.name}}</div>
<div class="category">{{product.category}}</div>


<div class="rating-row">
<div class="stars">{{stars(product.rating)}}</div>
<div class="rating-count">{{product.rating}} <span class="muted">({{product.reviews}})</span></div>
</div>


<div class="price-row">
<div class="price">${{product.price}}</div>
<div class="unit">{{product.unit}}</div>
</div>


<button class="add">Add to Cart</button>
</div>
</article>
